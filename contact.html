<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="group full-width">
            <section class="header-container">
                <section class="header-name">
                    <h1>Your Name</h1>
                </section>
            
                <nav class="nav">
                    <!-- About, Portfolio, Contact Links -->
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact">Contact</a></li>
                    </ul>
                
                </nav>
            </section>
        </header>

        <div class="group content-container">
            <div class="background">
                <section class="content">
                                
                    <div class="content-title">
        
                        <h2>Contact</h2>
                    </div>

                <!-- Form with Name, Email, Message, Submit Button -->

                    <form>
                        Name:<br>
                        <input class="input-long" type="text" name="name" placeholder="John Smith"><br>
                        Email:<br>
                        <input class="input-long" type="email" name="email" placeholder="example@gmail.com"><br>
                        Message:<br>
                        <textarea name="message"></textarea><br>
                        <input class="form-submit-button" type="submit" value="Submit">
                    </form>
                </section>
            </div>
        </div>            

        <footer class="footer">Copyright&copy</footer>
    </body>
</html>
